<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Format Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-area h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-area p {
            color: #666;
            font-size: 1.1em;
        }

        #fileInput {
            display: none;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .quality-control {
            display: none;
        }

        .quality-control.visible {
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .image-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .image-info {
            font-size: 0.9em;
            color: #666;
        }

        .image-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            margin-top: 8px;
        }

        .status.ready {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.processing {
            background: #fff3e0;
            color: #f57c00;
        }

        .status.converted {
            background: #e8f5e9;
            color: #388e3c;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .remove-btn {
            background: #ff5252;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            margin-top: 8px;
            width: 100%;
        }

        .remove-btn:hover {
            background: #ff1744;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            .action-buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® AI Image Format Converter</h1>
            <p>Convert images to any format with AI-powered batch processing</p>
        </div>

        <div class="main-content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∏</div>
                <h2>Drop images here or click to upload</h2>
                <p>Supports: PNG, JPG, JPEG, WebP, GIF, BMP, SVG</p>
                <input type="file" id="fileInput" multiple accept="image/*">
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="formatSelect">Output Format</label>
                    <select id="formatSelect">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="webp">WebP</option>
                        <option value="gif">GIF</option>
                        <option value="bmp">BMP</option>
                        <option value="ico">ICO</option>
                    </select>
                </div>

                <div class="control-group quality-control" id="qualityControl">
                    <label for="qualityInput">Quality (1-100)</label>
                    <input type="number" id="qualityInput" min="1" max="100" value="92">
                </div>

                <div class="action-buttons" style="flex: 2;">
                    <button class="btn-primary" id="convertBtn" disabled>
                        üîÑ Convert All Images
                    </button>
                    <button class="btn-primary" id="downloadBtn" disabled>
                        üì• Download ZIP
                    </button>
                    <button class="btn-secondary" id="clearBtn">
                        üóëÔ∏è Clear All
                    </button>
                </div>
            </div>

            <div id="imagesContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üñºÔ∏è</div>
                    <h3>No images uploaded yet</h3>
                    <p>Upload images to get started</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const formatSelect = document.getElementById('formatSelect');
        const qualityInput = document.getElementById('qualityInput');
        const qualityControl = document.getElementById('qualityControl');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const imagesContainer = document.getElementById('imagesContainer');

        let images = [];
        let convertedImages = [];

        // Show/hide quality control based on format
        formatSelect.addEventListener('change', () => {
            const format = formatSelect.value;
            if (format === 'jpeg' || format === 'webp') {
                qualityControl.classList.add('visible');
            } else {
                qualityControl.classList.remove('visible');
            }
        });

        // Upload area interactions
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            const fileArray = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            fileArray.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = {
                        id: Date.now() + Math.random(),
                        file: file,
                        name: file.name,
                        originalFormat: file.type.split('/')[1],
                        dataUrl: e.target.result,
                        status: 'ready',
                        convertedDataUrl: null
                    };
                    images.push(img);
                    renderImages();
                    updateButtons();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderImages() {
            if (images.length === 0) {
                imagesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üñºÔ∏è</div>
                        <h3>No images uploaded yet</h3>
                        <p>Upload images to get started</p>
                    </div>
                `;
                return;
            }

            imagesContainer.innerHTML = `
                <div class="images-grid">
                    ${images.map(img => `
                        <div class="image-card" data-id="${img.id}">
                            <img src="${img.dataUrl}" class="image-preview" alt="${img.name}">
                            <div class="image-name">${img.name}</div>
                            <div class="image-info">
                                ${img.originalFormat.toUpperCase()} ‚Üí ${formatSelect.value.toUpperCase()}
                            </div>
                            <div class="status ${img.status}">${getStatusText(img.status)}</div>
                            ${img.status === 'processing' ? '<div class="progress-bar"><div class="progress-fill"></div></div>' : ''}
                            <button class="remove-btn" onclick="removeImage('${img.id}')">Remove</button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function getStatusText(status) {
            const texts = {
                'ready': '‚è≥ Ready',
                'processing': 'üîÑ Converting...',
                'converted': '‚úÖ Converted'
            };
            return texts[status] || status;
        }

        function removeImage(id) {
            images = images.filter(img => img.id != id);
            convertedImages = convertedImages.filter(img => img.id != id);
            renderImages();
            updateButtons();
        }

        function updateButtons() {
            convertBtn.disabled = images.length === 0;
            downloadBtn.disabled = convertedImages.length === 0;
        }

        async function convertImages() {
            const targetFormat = formatSelect.value;
            const quality = qualityInput.value / 100;

            convertBtn.disabled = true;
            convertBtn.textContent = 'üîÑ Converting...';

            for (let i = 0; i < images.length; i++) {
                const img = images[i];
                img.status = 'processing';
                renderImages();

                // Simulate progress
                const progressBar = document.querySelector(`[data-id="${img.id}"] .progress-fill`);
                if (progressBar) {
                    progressBar.style.width = '30%';
                }

                await convertImage(img, targetFormat, quality);

                if (progressBar) {
                    progressBar.style.width = '100%';
                }

                img.status = 'converted';
                renderImages();
            }

            convertBtn.disabled = false;
            convertBtn.textContent = 'üîÑ Convert All Images';
            updateButtons();
        }

        function convertImage(img, targetFormat, quality) {
            return new Promise((resolve) => {
                const image = new Image();
                image.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = image.width;
                    canvas.height = image.height;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(image, 0, 0);

                    let mimeType = `image/${targetFormat}`;
                    if (targetFormat === 'jpeg') mimeType = 'image/jpeg';
                    if (targetFormat === 'ico') mimeType = 'image/x-icon';

                    const convertedDataUrl = canvas.toDataURL(mimeType, quality);
                    
                    const newFileName = img.name.replace(/\.[^/.]+$/, '') + '.' + targetFormat;
                    
                    convertedImages.push({
                        id: img.id,
                        name: newFileName,
                        dataUrl: convertedDataUrl,
                        format: targetFormat
                    });

                    img.convertedDataUrl = convertedDataUrl;
                    
                    setTimeout(resolve, 300); // Simulate processing time
                };
                image.src = img.dataUrl;
            });
        }

        async function downloadZip() {
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'üì¶ Creating ZIP...';

            const zip = new JSZip();
            
            convertedImages.forEach(img => {
                const base64Data = img.dataUrl.split(',')[1];
                zip.file(img.name, base64Data, { base64: true });
            });

            const blob = await zip.generateAsync({ type: 'blob' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `converted-images-${Date.now()}.zip`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            downloadBtn.disabled = false;
            downloadBtn.textContent = 'üì• Download ZIP';
        }

        function clearAll() {
            if (images.length > 0) {
                if (confirm('Are you sure you want to clear all images?')) {
                    images = [];
                    convertedImages = [];
                    renderImages();
                    updateButtons();
                }
            }
        }

        convertBtn.addEventListener('click', convertImages);
        downloadBtn.addEventListener('click', downloadZip);
        clearBtn.addEventListener('click', clearAll);

        // Initialize
        renderImages();
        updateButtons();
    </script>
</body>
</html>
